{% extends 'base/dash/base.html' %}
{% load static %}

{% block content %}
{% include 'integrations/includes/cards_integrations.html' %}
{% endblock content %}

{% block scripts %}

  <!-- Garantindo que o Bootstrap JS está carregado -->
  <script>
    // Verificação adicional para garantir que o Bootstrap está carregado
    document.addEventListener('DOMContentLoaded', function() {
      if (typeof bootstrap === 'undefined') {
        console.warn('Bootstrap JS não foi detectado. Carregando de CDN...');
        var bootstrapScript = document.createElement('script');
        bootstrapScript.src = 'https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js';
        bootstrapScript.integrity = 'sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz';
        bootstrapScript.crossOrigin = 'anonymous';
        document.head.appendChild(bootstrapScript);
        
        bootstrapScript.onload = function() {
          console.log('Bootstrap JS carregado com sucesso.');
          // Reinicializa os dropdowns após carregar o script
          var dropdownElementList = [].slice.call(document.querySelectorAll('.dropdown-toggle'));
          dropdownElementList.forEach(function (dropdownToggleEl) {
            new bootstrap.Dropdown(dropdownToggleEl);
          });
        };
      }
    });
  </script>
{% endblock scripts %}

<form method="POST" class="p-4 rounded-4 bg-white">
  {% csrf_token %}
  
  <h5 class="fw-bold text-primary mb-4">Redefinir Senha</h5>

  <div class="form-floating mb-3">
    {{ form.new_password }}
    <label for="{{ form.new_password.id_for_label }}" class="form-label fw-bold">Nova Senha</label>
    <small class="text-danger">{{ form.new_password.errors }}</small>
  </div>
  
  <div class="form-floating mb-3">
    {{ form.confirm_new_password }}
    <label for="{{ form.confirm_new_password.id_for_label }}" class="form-label fw-bold">Confirme a Nova Senha</label>
    <small class="text-danger">{{ form.confirm_new_password.errors }}</small>
  </div>

  <button type="submit" class="btn btn-primary w-100 fs-4 mb-4 rounded-2">
    Redefinir Senha
  </button>
</form>

<div class="d-flex align-items-center justify-content-center mt-3">
  <p class="fs-4 mb-0 fw-bold">Lembrou sua senha?</p>
  <a class="text-primary fw-bold ms-2" href="{% url 'accounts:login' %}">Voltar para Login</a>
</div>
